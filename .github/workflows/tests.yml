name: PR Build Check

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: frontend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm deps (installs pnpm)
        run: npm install
        working-directory: frontend

      - name: Install project deps with pnpm
        run: npx pnpm install
        working-directory: frontend

      - name: Build project
        run: npx pnpm build
        working-directory: frontend

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Trivy filesystem scan (fail on HIGH or CRITICAL)
        run: trivy fs frontend --exit-code 1 --severity HIGH,CRITICAL
